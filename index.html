<!-- 1.Difference between HTML tags and elements -->

<!-- In HTML, Tags with the starting and ending part of an HTML element known as HTML tags.
Example -  -->
<h1></h1> <p></p> <span></span>

<!-- In HTML, Tags with the content between starting and ending tags is known as elements.
Example- -->
<h1>Content1</h1>  <h2>Content2</h2>

<!-- 2.Explain br tags? -->

<!-- In HTML, <br> tag is used to create a line break in a text. It is an empty tag which means it does not
need to end tag. 
like - </br>  -->


<!-- 3. Explain how many different types of lists we have in html  -->

<!-- In HTML, There are three types of lists are as follows-  -->
<!-- 1. Ordered list -->

<ol>
    <li>One</li>
    <li>Two</li>
    <li>Three</li>
    <li>Four</li>
</ol>


<!-- 2. Unordered lists -->

<ul>
    <li>One</li>
    <li>Two</li>
    <li>Three</li>
    <li>Four</li>
</ul>

<!-- 3. Description list -->

<dl>
    <dt>My Description List
        <dd>My Content</dd>
    </dt>
</dl>


<!-- 4. What are semantic tags? -->

<!-- In HTML, semantic tags are type of tags that tells about itself to browser and developer. Basically it helps in SEO. -->


<!-- 5. Write code to create an ordered list with roman numbers? -->

<ol type="I">
    <li>Grapes</li>
    <li>Mango</li>
    <li>Apple</li>
    <li>Pineapple</li>
</ol>

<!-- 6. Write code to create an unordered list with circle ? -->

<ul type="circle">
    <li>Apple</li>
    <li>Pineapple</li>
    <li>Grapes</li>
    <li>Mango</li>
</ul>
